<html ng-app="yrosspoll">
    <head>
        <!-- responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- css vendors -->
        <link rel="stylesheet" href="css/bootstrap/3.3.0/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap/3.3.0/bootstrap-theme.min.css">
    </head>
    <body>
        <div ng-controller="PollIndexController">
            <div class="panel panel-default">
                <!-- Poll Details -->
                <div class="panel-heading">
                    <h3 class="panel-title">{{poll.title}} <span class="badge" ng-show="isVisibleValues">{{poll.totalVotes}}</span></h3>
                </div>
                <div class="panel-body">
                    <!-- Poll's items-->
                    <ul class="list-group">
                        <a ng-href="#" ng-repeat="item in poll.items" class="list-group-item" ng-click="selectItem(poll, item)">
                            {{item.title}}
                            <span class="badge" ng-show="isVisibleValues">{{item.amount / poll.totalVotes * 100 | number:2}}%</span>
                        </a>
                    </ul>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-primary" type="button" ng-click="vote()" ng-show="isButtonVoteEnabled && !isVoteComputed">
                        Vote, {{itemCurrentSelected.title}}.
                    </button>
                    <span ng-show="isVoteComputed">Vote computed.</span>
                </div>
            </div>
            <app-version>1.0.0</app-version>
        </div>

        <script  src="js/requirejs/require.js"></script>
        <script>
            require(['js/deps'], function(config){
                require(['app'], function(app){
                    console.info("app loaded");
                    angular.bootstrap(document, ['yrosspoll']);
                });
            });
        </script>
        
    </body>
</html>
